<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몫 구하기</title>
  </head>
  <body>
    <div style="color: #222; text-align: center">
      <h1>Quiz</h1>
      <h4 style="margin: 50px 0">
        정수 num1, num2가 매개변수로 주어질 때, num1을 num2로 나눈 몫을 return
        하도록 solution 함수를 완성해주세요.
      </h4>
      <div>
        <p
          style="color: red; font-size: 2rem; margin: 30px 0; font-weight: 700"
        >
          result
        </p>
      </div>
      <p style="font-weight: 700">
        const solution = (num1, num2) => Math.floor(num1 / num2);
      </p>
    </div>
    <script>
      const solution = (num1, num2) => Math.floor(num1 / num2);
    </script>
  </body>
</html>

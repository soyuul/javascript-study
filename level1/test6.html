<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 비교하기</title>
  </head>
  <body>
    <div style="color: #222; text-align: center">
      <h1>Quiz</h1>
      <h4 style="margin: 50px 0">
        정수 num1과 num2가 매개변수로 주어집니다. 두 수가 같으면 1 다르면 -1을
        retrun하도록 solution 함수를 완성해주세요.
      </h4>
    </div>
    <div style="margin: 0 10px">
      <p style="color: red; font-size: 2rem; margin: 30px 0; font-weight: 700">
        result
      </p>
    </div>
    <p style="font-weight: 700">
      function solution(num1, num2) {
      <br />var answer = 0; <br />if((0<=num1<=10000) && (0<=num2<=10000)){
      <br />if(num1 === num2){ <br />return answer = 1; <br />}else{
      <br />return answer = -1; <br />} <br />} <br />}
    </p>

    <script>
      function solution(num1, num2) {
        var answer = 0;
        if (0 <= num1 <= 10000 && 0 <= num2 <= 10000) {
          if (num1 === num2) {
            return (answer = 1);
          } else {
            return (answer = -1);
          }
        }
      }
    </script>
  </body>
</html>

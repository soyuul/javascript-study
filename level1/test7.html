<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분수의 덧셈</title>
  </head>
  <body>
    <div style="color: #222; text-align: center">
      <h1>Quiz</h1>
      <h4 style="margin: 50px 0">
        정수 num1과 num2가 주어질 때, <br />num1과 num2의 합을 return하도록
        soltuion 함수를 완성해주세요.
      </h4>
      <div>
        <p
          style="color: red; font-size: 2rem; margin: 30px 0; font-weight: 700"
        >
          result
        </p>
      </div>
      <p style="font-weight: 700">
        const solution = (num1, num2) => num1 + num2;
      </p>
    </div>
    <script>
      function solution(numer1, denom1, numer2, denom2) {
        if ((0 < numer1, denom1, numer2, denom2 < 1000)) {
          arr1 = numer1 / denom1;
          arr2 = numer2 / denom2;
          return Math.floor(arr1 + arr2);
        }
      }
    </script>
  </body>
</html>
